<!DOCTYPE html>
<html>
<head>
	<title>flexbox</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Flexbox</h1>
	
	<p>These are only a few examples of flexbox. You can get a more detailed overview 
	<a target="_blank" href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/">here</a></p>
	
	<article>
		<h2>Flex direction</h2>
		<h3>row</h3>
		<div class="row container">
			<div>hello</div>
			<div>hello</div>
			<div>hello</div>
		</div>

		<h3>column</h3>
		<div class="column container">
			<div>hello</div>
			<div>hello</div>
			<div>hello</div>
		</div>
	</article>

	<article>
		<h2>align items</h2>
		<h3>start</h3>
		<div class="row start container">
			<div>hello</div>
			<div>hello</div>
			<div>hello</div>
		</div>

		<h3>end</h3>
		<div class="row end container">
			<div>hello</div>
			<div>hello</div>
			<div>hello</div>
		</div>

		<h3>center</h3>
		<div class="row center container">
			<div>hello</div>
			<div>hello</div>
			<div>hello</div>
		</div>

		<h3>stretch</h3>
		<div class="row stretch container">
			<div>hello</div>
			<div>hello</div>
			<div>hello</div>
		</div>
	</article>
</body>
</html>
